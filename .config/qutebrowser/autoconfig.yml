# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        X: undo
        d: scroll-page 0 1
        u: scroll-page 0 -1
        x: tab-close
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.odd.bg:
    global: grey
  colors.webpage.preferred_color_scheme:
    global: light
  content.default_encoding:
    global: utf-8
  content.pdfjs:
    global: true
  fileselect.folder.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosedir={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_family:
    global: Noto Sans CJK TC Bold
  fonts.default_size:
    global: 15pt
  fonts.hints:
    global: 13pt default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.web.family.fixed:
    global: Noto Sans CJK TC Bold
  fonts.web.family.sans_serif:
    global: Noto Sans CJK TC Bold
  fonts.web.family.serif:
    global: Noto Serif CJK TC Bold
  fonts.web.family.standard:
    global: Noto Sans CJK TC Bold
  fonts.web.size.default:
    global: 18
  fonts.web.size.default_fixed:
    global: 15
  fonts.web.size.minimum:
    global: 14
  hints.mode:
    global: letter
  hints.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  qt.force_software_rendering:
    global: software-opengl
  qt.highdpi:
    global: true
  scrolling.bar:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://www.google.com/
  window.hide_decoration:
    global: false
